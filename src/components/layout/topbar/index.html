<v-toolbar color="green darken-4"
               dark
               app
               :clipped-left="$vuetify.breakpoint.mdAndUp"
               fixed>
        <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
            <v-toolbar-side-icon @click.stop="topbar.drawerChange( !topbar.drawer)"></v-toolbar-side-icon>
            <span class="hidden-sm-and-down">{{app.title}}</span>
        </v-toolbar-title>
        <v-text-field flat
                      solo-inverted
                      prepend-icon="search"
                      label="Search"
                      class="hidden-sm-and-down"    ></v-text-field>
        <v-spacer></v-spacer>
        <v-btn icon>
            <v-icon>apps</v-icon>
        </v-btn>
        <v-btn icon>
            <v-icon>notifications</v-icon>
        </v-btn>
        <v-btn icon large>
            <v-avatar size="32px" tile>
                <img src="https://cdn.vuetifyjs.com/images/logos/logo.svg"
                     alt="Vuetify">
            </v-avatar>
        </v-btn>
    </v-toolbar>
